<div class="signin-page">
  <div class="signin-title">
    <h1>C'est ici qu'on <b>s'inscrit !</b></h1>
  </div>
  <div class="signin-form">
    <mmy-signin-form (saveUser)="saveUser($event)"></mmy-signin-form>
  </div>
  <div class="popup">
    <div [ngClass]="emailSend ? 'email-send' : 'email-not-send'">
      <div class="confirm-message">
        <h2>Merci pour ton inscription !</h2>
        <h3>Tu vas reçevoir un mail qui confirme ton inscription. Tu dès maintenant te connecter <b [routerLink]="['']"
            routerLinkActive="router-link-active">ici !</b></h3>
      </div>
    </div>
  </div>
</div>
