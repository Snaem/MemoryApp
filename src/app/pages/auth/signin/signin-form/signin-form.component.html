<div class="signin-form">
  <div class="infos">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" #ngForm="ngForm">
      <div class="signin-input">
        <input type="text" formControlName="firstname" placeholder="Prénom" maxlength="35">
        <ng-container *ngIf="ngForm.submitted && userForm.get('firstname').invalid">
          <span *ngIf="userForm.get('firstname').hasError('required')">
            <p>Un prénom est requis.</p>
          </span>
        </ng-container>
      </div>


      <div class="signin-input">
        <input type="text" formControlName="lastname" placeholder="Nom" maxlength="35">
        <span *ngIf="ngForm.submitted && userForm.get('lastname').invalid">
          <ng-container *ngIf="ngForm.submitted && userForm.get('lastname').invalid">
            <span *ngIf="userForm.get('lastname').hasError('required')">
              <p>Un nom est requis.</p>
            </span>
          </ng-container>
        </span>
      </div>


      <div class="signin-input">
        <input type="email" formControlName="email" placeholder="Email" maxlength="80">
        <span *ngIf="ngForm.submitted && userForm.get('email').invalid">
          <ng-container *ngIf="ngForm.submitted && userForm.get('email').invalid">
            <span *ngIf="userForm.get('email').hasError('required')">
              <p>Un email est requis.</p>
            </span>
            <span *ngIf="userForm.get('email').hasError('email')">
              <p>L'email est invalide.</p>
            </span>
          </ng-container>
        </span>
      </div>


      <div class="signin-input">
        <input type="text" formControlName="username" placeholder="Pseudo" maxlength="35">
        <span *ngIf="ngForm.submitted && userForm.get('username').invalid">
          <ng-container *ngIf="ngForm.submitted && userForm.get('username').invalid">
            <span *ngIf="userForm.get('username').hasError('required')">
              <p>Un pseudo est requis.</p>
            </span>
          </ng-container>
        </span>
      </div>


      <div class="signin-input">
        <input type="password" formControlName="password" placeholder="Mot de passe : 6 à 35 caractères" maxlength="35">
        <span *ngIf="ngForm.submitted && userForm.get('password').invalid">
          <ng-container *ngIf="ngForm.submitted && userForm.get('password').invalid">
            <span *ngIf="userForm.get('password').hasError('required')">
              <p>Un mot de passe est requis.</p>
            </span>
            <span *ngIf="userForm.get('password').hasError('minlength')">
              <p>Le mot de passe est trop court.</p>
            </span>
          </ng-container>
        </span>
      </div>


      <div class="signin-button">
        <button mat-raised-button color="primary">Inscrit toi maintenant !</button>
      </div>
    </form>
  </div>


  <div class="connexion">
    <h3 [routerLink]="['']">Déjà inscrit ? <b>Connecte toi ici !</b></h3>
  </div>
</div>
