<div class="login-form">
  <div class="login-connexion">
    <h2>Connexion</h2>
  </div>
  <div class="infos">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-input">
        <input type="text" formControlName="username" placeholder="Username">
      </div>
      <div class="form-input">
        <input type="password" formControlName="password" placeholder="Mot de passe">
      </div>
      <div class="login-button">
        <button mat-raised-button color="primary" [routerLink]="['/dashboard']">Se connecter</button>
      </div>
    </form>
  </div>
  <div class="sign-button">
    <h3 [routerLink]="['/sign-in']">Pas de compte ? <b>S'inscrire ici !</b></h3>
  </div>
</div>
